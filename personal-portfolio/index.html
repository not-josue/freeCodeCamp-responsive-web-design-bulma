<!DOCTYPE html>
<html lang="en">

<head>

    <title>Personal Portfolio Webpage</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="personal portfolio webpage for freeCodeCamp responsive web design certificate" />
    <meta name="keywords" content="freeCodeCamp, personal portfolio, responsive web design certificate" />
    <meta name="author" content="Josue" />
    <!-- stylesheet and fontawesome -->
    <link rel="stylesheet" href="mybulma/css/mystyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="has-navbar-fixed-top">

    <nav id="navbar" class="navbar is-danger is-fixed-top" role="navigation" aria-label="main navigation">

        <div class="navbar-brand has-text-white py-3 ml-4">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end is-size-4-tablet is-size-5-mobile has-text-weight-semibold">
                <a href="#welcome-section" class="navbar-item">
                    About
                </a>

                <a href="#projects" class="navbar-item">
                    Work
                </a>

                <a href="#contact" class="navbar-item">
                    Contact
                </a>
            </div>
        </div>
    </nav>

    <main>

        <section id="welcome-section" class="hero is-dark is-fullheight-with-navbar">
            <div class="hero-body is-justify-content-center has-text-centered">
                <div class="">
                    <h1 class="title is-1 has-text-light has-text-weight-bold">
                        Hey, I am Josue
                    </h1>
                    <p class="subtitle has-text-danger is-4 is-italic">
                        a bulma developer
                    </p>
                </div>
            </div>
        </section>

        <section id="projects" class="section is-medium has-background-link">
            <h2 class="title is-size-2 is-size-3-mobile has-text-centered has-text-light is-underlined mt-6">
                These are some of my projects
            </h2>
            <div class="columns is-multiline mb-6">
                <div class="column is-half project-tile">
                    <figure class="is-5by4">
                        <img src="images/fcc-survey-form-bulma.png" alt="survey form project">
                        <figcaption class="has-background-dark has-text-centered">
                            <p class="title is-4 is-size-5-touch has-text-light py-5">
                                <span class="has-text-dark">
                                    < </span>
                                        <a href="https://not-josue.github.io/freeCodeCamp-survey-form-bulma/"
                                            class="has-text-light" title="Live Demo" target="_blank" rel="noopener ugc">
                                            Survey Form </a>
                                        <span class="has-text-dark">/></span>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="column is-half project-tile">
                    <figure class="is-5by4">
                        <img src="images/fcc-tribute-page-bulma.png" alt="tribute page project">
                        <figcaption class="has-background-dark has-text-centered">
                            <p class="title is-4 is-size-5-touch has-text-light py-5">
                                <span class="has-text-dark">
                                    < </span>
                                        <a href="https://not-josue.github.io/freeCodeCamp-tribute-page-bulma/"
                                            class="has-text-light" title="Live Demo" target="_blank" rel="noopener ugc">
                                            Tribute Page </a>
                                        <span class="has-text-dark">/></span>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="column is-half project-tile">
                    <figure class="is-5by4">
                        <img src="images/fcc-technical-documentation-page-bulma.png"
                            alt="technical documentation page project">
                        <figcaption class="has-background-dark has-text-centered">
                            <p class="title is-4 is-size-5-touch has-text-light py-5">
                                <span class="has-text-dark">
                                    < </span>
                                        <a href="https://not-josue.github.io/freeCodeCamp-technical-documentation-page-bulma/"
                                            class="has-text-light" title="Live Demo" target="_blank" rel="noopener ugc">
                                            Technical Documentation Page </a>
                                        <span class="has-text-dark">/></span>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="column is-half project-tile">
                    <figure class="is-5by4">
                        <img src="images/fcc-product-landing-page-bulma.png" alt="product landing page project">
                        <figcaption class="has-background-dark has-text-centered">
                            <p class="title is-4 is-size-5-touch has-text-light py-5">
                                <span class="has-text-dark">
                                    < </span>
                                        <a href="https://not-josue.github.io/freeCodeCamp-product-landing-page-bulma/"
                                            class="has-text-light" title="Live Demo" target="_blank" rel="noopener ugc">
                                            Product Landing Page </a>
                                        <span class="has-text-dark">/></span>
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section id="contact" class="section is-medium has-background-dark has-text-centered">
            <h2 class="title is-size-1 is-size-2-mobile has-text-light has-text-weight-bold mt-6">
                Let's work together...
            </h2>
            <p class="subtitle has-text-light is-italic">
                How do you take your coffee?
            </p>
            <div class="buttons is-justify-content-center mb-6">
                <a href="https://www.facebook.com/freecodecamp" target="_blank" rel="noopener"
                    title="freeCodeCamp Facebook">
                    <button class="button is-large is-ghost has-text-light has-text-weight-semibold">
                        <span class="icon">
                            <i class="fab fa-facebook"></i>
                        </span>
                        <span>Facebook</span>
                    </button>
                </a>
                <a id="profile-link" href="https://github.com/not-josue" target="_blank" rel="noopener ugc"
                    title="My GitHub">
                    <button class="button is-large is-ghost has-text-light has-text-weight-semibold">
                        <span class="icon">
                            <i class="fab fa-github"></i>
                        </span>
                        <span>GitHub</span>
                    </button>
                </a>
                <a href="https://twitter.com/freecodecamp" target="_blank" rel="noopener" title="freeCodeCamp Twitter">
                    <button class="button is-large is-ghost has-text-light has-text-weight-semibold">
                        <span class="icon">
                            <i class="fab fa-twitter"></i>
                        </span>
                        <span>Twitter</span>
                    </button>
                </a>
                <a href="mailto:example@example.com" title="Email Me">
                    <button class="button is-large is-ghost has-text-light has-text-weight-semibold">
                        <span class="icon">
                            <i class="fa-solid fa-at"></i>
                        </span>
                        <span>Send email</span>
                    </button>
                </a>
                <a href="tel:555-555-5555" title="Call Me">
                    <button class="button is-large is-ghost has-text-light has-text-weight-semibold">
                        <span class="icon">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </span>
                        <span>Call me</span>
                    </button>
                </a>
            </div>
        </section>

    </main>

    <footer class="section has-background-dark has-text-centered">
        <div class="columns">
            <div class="column is-two-thirds">
                <p class="is-size-5 has-text-light">
                    **This is just a fake portfolio. All the projects and contact details given are not real.
                </p>
            </div>
            <div class="column">
                <p class="is-size-5 has-text-light">
                    © Created for
                    <a href="https://www.freecodecamp.org/" target="_blank" rel="noopener" class="has-text-light">
                        freeCodeCamp
                        <span class="icon">
                            <i class="fa-brands fa-free-code-camp"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>

</body>

</html>
